resource_types:
  - name: k8s
    type: docker-image
    source:
      repository: zlabjp/kubernetes-resource
      tag: "1.17"

resources:
  - name: src
    type: git
    source:
      uri: ((git-url))
      branch: ((git-branch))
  - name: murl-bucket
    type: s3
    source:
      bucket: ((s3-bucket))
      versioned_file: releases/murl
      region_name: ((s3-region))
      access_key_id: ((s3-access-key-id))
      secret_access_key: ((s3-secret-access-key))
  - name: murl-image
    type: docker-image
    source:
      repository: ((registry-url))/murl
      username: ((registry-user))
      password: ((registry-pw))
  - name: khg-k8s
    type: k8s
    source:
      namespace: default
      kubeconfig: ((kube-conf)))
jobs:
  - name: build-test-and-push-to-s3
    public: true
    plan:
      - get: src
        trigger: true
      - task: build-and-test
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: golang
          inputs:
            - name: src
              path: source
          outputs:
            - name: source
          run:
            path: sh
            args:
              - -exc
              - |
                export GOPATH="/source"
                cd source
                go get -d -t -v ./...
                go build
                go test
      - put: murl-bucket
        params:
          file: source/murl
          acl: public-read

  - name: build-image
    plan:
     - get: src
     - get: murl-bucket
       trigger: true
       passed:
         - build-test-and-push-to-s3
     - put: murl-image
       params: {build: src/ci}

  - name: pull-and-deploy
    plan:
      - get: src
      - get: murl-image
        trigger: true
        passed:
          - build-image
      - put: khg-k8s
        params:
          kubectl: apply -f src/k8s
          wait_until_ready_selector: app=murl